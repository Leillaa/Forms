<form method="post" href="{% url 'survey:get_answer' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">
          Дальше
      </button>
    </div>
    <fieldset class="point">
      <section class="point-answer">
        <div>ВОПРОС: {{questions}}</div>
        <ul class="point-form">
                {% for question in point %}
                  <tr class="unit-detail-item">
                    <th class="unit-create-head">{{field.label}}</th>
                    <th class="unit-create-field">
                      {{question}}
                    </th>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
        </ul>
    </fieldset>
  </form>
